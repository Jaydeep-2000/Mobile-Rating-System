<section>
    <div class="container-fluid">
        <div class="row pt-md-5 mt-md-3 mb-5 justify-content-center">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% include 'includes/_messages.html' %}
                <form class="" action="/admin-panel/add-variants/<brand>/<model_name>" method="POST">
                    <div class="row">
                        <div class="form-group col">
                            <label for="model_name"><strong>Model Name</strong></label>
                            <input type="text" readonly class="form-control-plaintext" id="model_name" name="model_name"
                                value="{{model_name}}">
                        </div>
                        <div class="form-group col">
                            <label for="brand"><strong>Brand</strong></label>
                            <input type="text" readonly class="form-control-plaintext" id="brand" name="brand"
                                value="{{brand}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="variant"><strong>Variant</strong></label>
                            <input type="text" class="form-control" id="variant" name="variant">
                        </div>
                        <div class="form-group col">
                            <label for="price"><strong>Price</strong></label>
                            <input type="text" class="form-control" id="price" name="price"
                                placeholder="e.g. SnapDragon 665" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <button type="submit" class="btn btn-primary">Add Variant</button>
                            <a href="/admin-panel/gadgets" class="btn btn-primary" data-togle="modal"
                                data-target="#add-variant">Finish</a>
                        </div>
                    </div>
            </div>

            </form>
        </div>
    </div>
    </div>
</section>
