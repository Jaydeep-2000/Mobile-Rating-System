<section>
  <div class="container">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row pt-md-5 mt-md-3 mb-5 justify-content-center">
          <table class="table table-dark table-hover">
            <thead>
              <tr class="text-muted">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for row in users %}
              <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ row['name'] }}</td>
                <td>{{ row['email'] }}</td>
                <td><a href="/admin-panel/users/delete/{{ row['email']}}"><button
                      class="btn btn-danger">Delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>

          </table>


        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<!-- end of tables -->

<!-- pagination -->
<section>
  <div class="container">

      <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
